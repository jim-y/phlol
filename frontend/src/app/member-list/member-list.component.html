<div class="container">
  <div class="columns is-multiline">
    <div class="c-add column is-one-third">
      <span class="icon">
        <i class="fa fa-plus-circle"></i>
      </span>
      <span>Add yourself</span>
    </div>


    <div class="column c-member-card is-one-third" *ngFor="let member of memberService.members">
      <div class="card">
        <div class="card-image">
          <div class="image is-4by3">
            <img src="https://www.riotgames.com/sites/default/files/styles/asset_kit_lightbox/public/asset-kit-assets/Bard_Base.jpg?itok=lQt4nSFU" alt="Image">
          </div>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <div class="image">
                <img src="https://prohardver.hu/dl/faces/own/{{member.phName.toLowerCase()}}.gif">
              </div>
            </div>
            <div class="media-content">
              <p class="title is-4">{{member.phName}}</p>
              <p class="subtitle is-6">Summoner: <a href="{{member.igRef}}">{{member.ign}}</a> <small>({{servers[member.server]}})</small></p>
            </div>
          </div>

          <div class="content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Phasellus nec iaculis mauris. <a>@bulmaio</a>.
            <a>#css</a> <a>#responsive</a>
            <br>
            <small>11:09 PM - 1 Jan 2016</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
